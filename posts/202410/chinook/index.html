	<main class="site-main section-inner animated fadeIn faster">
		<article class="thin">
			<header class="post-header">
				<div class="post-meta"><span>Oct 21, 2024</span></div>
				<h1>Chinook</h1>
			</header>
			<div class="content">
				<p>强烈的钦诺克风能够导致10厘米左右的积雪在一天之内就几乎消灭。这些雪一部分融化了，还有一部分则在干燥的风中蒸发。钦诺克风会导致冬天温度的升高，一般可以在几小时或几天时间内从零下20°C升高到10°C到20°C，之后温度又会回落至初始的水平。</p>
<p><img src="/202410/Chinook_wind.jpg" alt=""></p>
<p><img src="/202410/Alberta-chinook.png" alt=""></p>

			</div>
